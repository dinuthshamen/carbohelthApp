<body>

    <div class="container frmcenter">

      <form class="form-signin" id="frmlogin">
        <h2 class="form-signin-heading">Health Signup</h2>
     
        <label class="lable-form">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Username" autocomplete="off" required >
        
        <label class="lable-form">Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Email" autocomplete="off" required >
        
        <label class="lable-form" for="inputPassword" >Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
      
        <label class="lable-form">Full Name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Full Name" autocomplete="off" required >
       
        <label class="lable-form">Birthday</label>
        <div class='input-group date' id='datetimepicker2'>
            <input type='date' name="birth_day" class="form-control" placeholder="mm/dd/yyyy"  />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <label class="lable-form">Gender</label>
        <select class="form-control" name="food" id="food">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <label class="lable-form">Phone Number</label>
        <input class="form-control" type="text" name="phone" id="phone" placeholder="Phone Number" autocomplete="off" required >
        <br>
        <button type="sumbit" id="submit" class="btn btn-primary btn-block">Sign up</button>
      </form>
      <div id="alertArea" class="alert" style="display:none;"> </div>
    </div> <!-- /container -->
<script>
 $(document).ready(function() {

      $('#frmlogin').submit(function(e) {
          e.preventDefault();
          var form = $('#frmlogin');
                    // AJAX request
                    $.ajax({
                            type: "POST",
                            url:"http://"+host+"/19s07001/user_register.php",

                            crossDomain: true,

                                 $("#submit").val('Connecting...');

  }); 
});
